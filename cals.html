<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="cals.css">
</head>
<body>
<div class="container">
    <div class="row bar"><h1>0</h1></div>
    <div class="row">
        <div class="col-md-3 number"><h1>AC</h1></div>
        <div class="col-md-3 number"><h1>+/-</h1></div>
        <div class="col-md-3 number"><h1>%</h1></div>
        <div class="col-md-3 signs"><h1>รท</h1></div>
    </div>
    <div class="row">
        <div class="col-md-3 number"><h1>7</h1></div>
        <div class="col-md-3 number"><h1>8</h1></div>
        <div class="col-md-3 number"><h1>9</h1></div>
        <div class="col-md-3 signs"><h1>x</h1></div>
    </div>
    <div class="row">
        <div class="col-md-3 number"><h1>4</h1></div>
        <div class="col-md-3 number"><h1>5</h1></div>
        <div class="col-md-3 number"><h1>6</h1></div>
        <div class="col-md-3 signs"><h1>-</h1></div>
    </div>
    <div class="row">
        <div class="col-md-3 number"><h1>1</h1></div>
        <div class="col-md-3 number"><h1>2</h1></div>
        <div class="col-md-3 number"><h1>3</h1></div>
        <div class="col-md-3 signs"><h1> รท</h1></div>
    </div>
    <div class="row">
        <div class="col-md-6 number"><h1>0</h1></div>
        <div class="col-md-3 number"><h1>.</h1></div>
        <div class="col-md-3 signs"><h1>=</h1></div>
    </div>
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
